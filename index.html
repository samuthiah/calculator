<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calcContainer">
        <div class="calcDisplay">
            <p>123</p>
        </div>
        <div class="calcButtons">
            <div class="calcNumbers">
                <button class="calcClearButton">Clear</button>
                <div class="calcTopRow">
                    <button button="calcNumber calcButton">1</button>
                    <button button="calcNumber calcButton">2</button>
                    <button button="calcNumber calcButton">3</button>
                </div>
                <div class="calcMiddleRow">
                    <button class="calcNumber calcButton">4</button>
                    <button class="calcNumber calcButton">5</button>
                    <button class="calcNumber calcButton">6</button>
                </div>
                <div class="calcBottomRow">
                    <button class="calcNumber calcButton">7</button>
                    <button class="calcNumber calcButton">8</button>
                    <button class="calcNumber calcButton">9</button>
                </div>
                <div class="calcZeroRow">
                    <button class="calcNumber calcButton">0</button>
                </div>
            </div>
            <div class="calcOperators">
                <button class="calcOperator calcButton">+</button>
                <button class="calcOperator calcButton">-</button>
                <button class="calcOperator calcButton">*</button>
                <button class="calcOperator calcButton">/</button>
                <button class="calcOperator calcButton">=</button>
            </div>
        </div>
    </div>
</body>
</html>
