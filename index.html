<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="scripts.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calcContainer">
            <div class="calcDisplay">
                <p></p>
            </div>
            <div class="calcButtons">
                <div class="calcNumbers">
                    <button class="calcClearButton">Clear</button>
                    <div class="calcTopRow">
                        <button class="calcNumber calcNumberButton">1</button>
                        <button class="calcNumber calcNumberButton">2</button>
                        <button class="calcNumber calcNumberButton">3</button>
                    </div>
                    <div class="calcMiddleRow">
                        <button class="calcNumber calcNumberButton">4</button>
                        <button class="calcNumber calcNumberButton">5</button>
                        <button class="calcNumber calcNumberButton">6</button>
                    </div>
                    <div class="calcBottomRow">
                        <button class="calcNumber calcNumberButton">7</button>
                        <button class="calcNumber calcNumberButton">8</button>
                        <button class="calcNumber calcNumberButton">9</button>
                    </div>
                    <div class="calcZeroRow">
                        <button class="calcNumber calcNumberButton">0</button>
                    </div>
                </div>
                <div class="calcOperators">
                    <button class="calcOperator calcOperatorButton">+</button>
                    <button class="calcOperator calcOperatorButton">-</button>
                    <button class="calcOperator calcOperatorButton">*</button>
                    <button class="calcOperator calcOperatorButton">/</button>
                    <button class="calcOperator calcEqualButton">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
